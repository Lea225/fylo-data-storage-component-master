<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>  
</head>
<body>
  <section>
    <div class="icons-section">
      <img class="logo" src="images/logo.svg" alt="logo">
      <div class="icons">
        <img class="icon" src="images/icon-document.svg" alt="icon-document">
        <img class="icon" src="images/icon-folder.svg" alt="icon-folder">
        <img class="icon" src="images/icon-upload.svg" alt="icon-upload">
      </div>
    </div>
  
  <div class="progress-section">
  <p></p>You’ve used <span>815 GB</span> of your storage</p>
    <div class="left-div"><h1>185</h1>GB Left</div>
    <div class="arrow-down"></div>
    <progress value="75" max="100"></progress>
    <div class="stats">  
      <p>0 GB</p>
      <p>1000 GB</p>
    </div>
  </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Léa CHIDAS</a>.
  </div>
</body>
</html>
